<body>

<img src="https://lh3.googleusercontent.com/bGUeJS-wGdOnZNwGSv0Mxztth6hTaV6K5kMsysSLpaVbNnsC4ghu_Vb8qBmeCZ3Dne2H" width="100" height="100" id="compass">
<p>Yaw reading<span id="dreading3"></span></p>

<script>
let accelerometer = new Accelerometer({frequency: 60});
accelerometer.start();

let sensor = new Magnetometer();
sensor.start();
sensor.onreading = () => {

  // console.log("Magnetic field along the X-axis " + sensor.x);
  // console.log("Magnetic field along the Y-axis " + sensor.y);
  // console.log("Magnetic field along the Z-axis " + sensor.z);

  // console.log("Acceleration along the X-axis " + accelerometer.x);
  // console.log("Acceleration along the Y-axis " + accelerometer.y);
  // console.log("Acceleration along the Z-axis " + accelerometer.z);

  accelX = accelerometer.x;
  accelY = accelerometer.y;
  accelZ = accelerometer.z;

  pitch = 180 * Math.atan2(accelX, Math.sqrt(accelY*accelY + accelZ*accelZ))/Math.PI;
  roll = 180 * Mathatan2(accelY, Math.sqrt(accelX*accelX + accelZ*accelZ))/Math.PI;

  magReadX = sensor.x;
  magReadY = sensor.y;
  magReadZ = sensor.z;

  mag_x = magReadX* Math.cos(pitch) + magReadY* Math.sin(roll)*Math.sin(pitch) + magReadZ*Math.cos(roll)*Math.sin(pitch)
  mag_y = magReadY * Math.cos(roll) - magReadZ * Math.sin(roll)
  yaw = 180 * Math.atan2(-mag_y,mag_x)/Math.PI;


    // let x = sensor.x;
    // let y = sensor.y;

    // let angle1 = Math.atan2(y, x);;
    // angle1 = angle1 * (180 / Math.PI);
    // angle1 = angle1 + 90;
    // angle1 = (angle1 + 180) % 360

  document.getElementById('dreading3').innerHTML = yaw;

    // rotate = 360 - angle1;

    // compass = document.getElementById('compass');
    // compass.style.transform = "rotate("+rotate+"deg)";
};

sensor.onerror = event => alert(event.error.name, event.error.message);
</script>
