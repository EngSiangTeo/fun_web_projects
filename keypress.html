<html>
<head>
	<meta charset="utf-8">
	<title>Convertium Tech Department Resume</title>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.gamequery-0.7.0.js"></script>
	<link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link href="css/main.css" rel="stylesheet">
</head>
<body>

	<div id = "playground" style ="border:10px solid black; width:550px; height: 550px;">
		<div id="dot" style = "position:absolute; top:30; left:30; width:30px; height:30px; background-color: red; border-radius:30px;"></div>
		<div id="block" style = "position:absolute; top:70; left:30; width:30px; height:30px; background-color: blue;"></div>
	</div>

<script type="text/javascript">

	$(function(){

		$("#playground").playground({height: PLAYGROUND_HEIGHT, width: PLAYGROUND_WIDTH, refreshRate: 30, keyTracker: true});

	});

	var nx = 30;
	var ny = 30;
	var d = "";
	var collided = "";

	var dot = "";
	var block = "";
	
	$(document).keydown(function(e){

		var key = e.which;
		//We will add another clause to prevent reverse gear
		if(key == "40"){
			d = "Down";
		}else if(key == "38"){
			d = "Up";
		}else if(key == "39"){
			d = "Right";
		}else if(key == "37"){
			d = "Left";
		}

	})

	function moving(){

		if(d == "Down" && ny != 510){
			ny += 10; //Down
			$('#dot').css("top", ny + "px" );
		
		}else if(d == "Up" && ny != 10){
			ny -= 10; //Up
			$('#dot').css("top", ny + "px");
		}else if(d == "Right" && nx != 510){
			nx += 10; //right
			$('#dot').css("left", nx + "px");
		}else if(d =="Left" && nx != 10){
			nx -= 10; //left
			$('#dot').css("left", nx + "px");
		}

	}//end of moving()

	function isCollide() {

    	$('#dot').collision("#block").each(function(){

    		alert("RAM");

    	});
	}

	setInterval(moving, 60);

</script>

</body>
</html>
